server {
    listen 80;
    server_name iconify.vitorihealth.com;

    # Whitelisting is disabled in this phase, as Certbot needs public access.

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # All other traffic gets a 404
    location / {
        return 404;
    }
}
