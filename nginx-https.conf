# --- Redirect all HTTP traffic to HTTPS ---
server {
    listen 80;
    server_name iconify.vitorihealth.com;

    # Certbot renewal challenge 
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Permanent redirect for all other HTTP traffic
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Secure Reverse Proxy and Whitelisting ---
server {
    listen 443 ssl http2;
    server_name iconify.vitorihealth.com;

    # --- SSL Certificate Paths ---
    # These paths point into the /etc/letsencrypt directory
    ssl_certificate /etc/letsencrypt/live/iconify.vitorihealth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/iconify.vitorihealth.com/privkey.pem;

    # Secure SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    
    # --- IP Whitelisting (Access Control List) ---
    allow 127.0.0.1;
    allow 34.107.147.34; # GKE flume-main-cluster (access via netbird)
    deny all;

    # --- Reverse Proxy and Caching Configuration ---
    location / {
        proxy_pass http://iconify-api:3010;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
